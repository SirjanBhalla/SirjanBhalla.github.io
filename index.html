<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirjan Bhalla | Business Intelligence Analyst</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg_color: #F4F1EE; /* Warm editorial background */
            --accent: #FFC107;   /* The yellow button from your ref */
            --dark: #121212;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg_color); 
            color: var(--dark);
            overflow-x: hidden;
        }

        /* Navigation */
        nav { 
            display: flex; 
            justify-content: space-between; 
            padding: 2rem 8%; 
            align-items: center; 
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; }
        .nav_links a { margin-left: 2rem; text-decoration: none; color: var(--dark); font-weight: 600; font-size: 0.9rem; }

        /* Hero Section */
        .hero { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            padding: 0 8% 5rem 8%; 
            align-items: center; 
            min-height: 80vh;
            gap: 4rem;
        }
        
        .hero_text h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(3rem, 8vw, 5rem); 
            line-height: 1.1;
            margin: 0 0 2rem 0; 
        }

        .hero_text p { 
            font-size: 1.25rem; 
            line-height: 1.6;
            margin-bottom: 3rem;
            max-width: 500px;
            opacity: 0.9;
        }

        .cta_btn { 
            background: var(--accent); 
            padding: 1.2rem 3rem; 
            border-radius: 100px; 
            text-decoration: none; 
            color: #000; 
            font-weight: 700;
            display: inline-block;
            transition: transform 0.2s;
        }
        .cta_btn:hover { transform: scale(1.05); }

        .hero_img_container {
            position: relative;
            height: 550px;
            background: #E0DCD8;
            border-radius: 40px;
            overflow: hidden;
        }

        .hero_img_container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Stats Bar (The Black Section) */
        .stats_section {
            background: var(--dark);
            color: #fff;
            padding: 6rem 8%;
            display: flex;
            justify-content: space-between;
            text-align: center;
        }

        .stat_card h2 { 
            font-family: 'Playfair Display', serif; 
            font-size: 3.5rem; 
            margin: 0; 
            color: #fff;
        }
        
        .stat_card p { 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 0.8rem; 
            opacity: 0.6;
            margin-top: 10px;
        }

        @media (max-width: 900px) {
            .hero { grid-template-columns: 1fr; text-align: center; padding-top: 2rem; }
            .hero_text p { margin: 2rem auto; }
            .hero_img_container { height: 400px; }
            .stats_section { flex-direction: column; gap: 3rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Sirjan.</div>
        <div class="nav_links">
            <a href="#projects">Projects</a>
            <a href="#contact" style="background: #000; color: #fff; padding: 0.6rem 1.5rem; border-radius: 50px;">Contact Me</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero_text">
            <h1>Hey, I'm Sirjan.</h1>
            <p>BI Analyst with 4 years of experience scaling revenue and operational efficiency within Fintech and Telecom domains.</p>
            <a href="mailto:your_email@gmail.com" class="cta_btn">Work with Me</a>
        </div>
        <div class="hero_img_container">
            <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&q=80&w=1000" alt="Data Analytics Visual">
        </div>
    </header>

    <section class="stats_section">
        <div class="stat_card">
            <h2>4+</h2>
            <p>Years Experience</p>
        </div>
        <div class="stat_card">
            <h2>25%</h2>
            <p>Revenue Boost</p>
        </div>
        <div class="stat_card">
            <h2>80%</h2>
            <p>Error Reduction</p>
        </div>
    </section>

</body>
</html>
